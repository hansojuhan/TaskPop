<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <aside>
      <!-- List of categories -->
      <ul id="categories-menu"></ul>
    </aside>

    <!-- Main content -->
    <main>
      <header>
        <h1>Header</h1>
      </header>

      <div id="main-container">
        <!-- New task form -->
        <form id="task-form">
          <div id="task-form-section">
            <div>
              <input
                type="text"
                name="title"
                placeholder="What do you need to finish?"
                autofocus
              />
            </div>
            <div id="task-form-date-category">
              <input type="date" name="due-date" />
              <!-- Placeholder for category input -->
              <select name="category" id="category-dropdown"></select>
            </div>
          </div>
          <!-- Submit -->
          <div id="button-container">
            <button id="new-task-button" type="button">+</button>
          </div>
        </form>
        <!-- Tasks here -->
        <div id="content"></div>
      </div>
    </main>

    <dialog id="add-category-modal">
      <form>
        <div id="category-modal-header">
          <h2>Add a category</h2>
          <button class="category-modal-button" id="cancel-category-button" type="button">Cancel</button>
          <button class="category-modal-button" id="add-category-button" type="button">Add</button>
        </div>

        <div id="category-modal-fields">
          <div>
            <!-- <label for="emoji">Symbol</label> -->
            <button id="category-emoji-button" name="emoji" type="button">ðŸ“ƒ</button>
          </div>
          <div>
            <!-- <label for="name">Category name</label> -->
            <input name="name" type="text" required placeholder="Add name..." autofocus />
          </div>
        </div>
      </form>
    </dialog>
  </body>
</html>
