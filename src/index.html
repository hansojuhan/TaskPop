<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <aside>
      <!-- List of categories -->
      <ul id="categories-menu">
      </ul>
    </aside>

    <!-- Main content -->
    <main>
      <header>
        <h1>Header</h1>
      </header>

      <div id="main-container">
        <!-- New task form -->
        <form id="task-form">
          <div id="task-form-section">
            <div>
              <input
                type="text"
                name="title"
                placeholder="What do you need to finish?"
                autofocus
              />
            </div>
            <div id="task-form-date-category">
              <input type="date" name="due-date" />
              <!-- Placeholder for category input -->
              <select name="category" id="category-dropdown">
              </select>
            </div>
          </div>
          <!-- Submit -->
          <div id="button-container">
            <button id="new-task-button" type="button">+</button>
          </div>
        </form>
        <!-- Tasks here -->
        <div id="content"></div>
      </div>
    </main>

    <dialog id="add-category-modal">
      <form>
        <h2>Add a book</h2>
        <div>
          <label for="name">Book name:</label>
          <input name="name" type="text" placeholder="The Hobbit" required autofocus>
        </div>
        <div>
          <label for="author">Book author:</label>
          <input name="author" type="text" placeholder="J.R.R. Tolkien" required>
        </div>
        <div>
          <label for="pages">Number of pages?</label>
          <input name="pages" type="number" placeholder="295" required>
        </div>
        <div>
          <label for="read">Read yet?</label>
          <input name="read" type="checkbox">
        </div>
        <button id="submitAddBookButton" type="submit">Add</button>
      </form>
    </dialog>

  </body>
</html>
